<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- <a href="#"><img src="../Image/logo.png" alt=""></a> -->
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">TRANG CHỦ</a>
                    </li>
                    <li>
                        <a href="#">NƯỚC HOA NỮ</a>
                    </li>
                    <li>
                        <a href="#">NƯỚC HOA NAM</a>
                    </li>
                    <li>
                        <a href="#">VALI</a>
                    </li>
                    <li>
                        <a href="#">TIN TỨC</a>
                    </li>
                    <li>
                        <a href="#">LIÊN HỆ</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="content">
            <main>
                <div class="title">
                    <h2>
                        NƯỚC HOA BÁN CHẠY
                    </h2>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="../Image/1.png" alt="">
                        <p class="name-item">Jeanne Lanvin Limited</p>
                        <p class="new price">895.000 VNĐ</p>
                        <p><del>1.205.000 VNĐ</del></p>
                        <button type="button">ĐẶT HÀNG</button>
                    </div>
                    <div class="col">
                        <img src="../Image/2.png" alt="">
                        <p class="name-item">Mercedes-Benz Sport </p>

                        <p><del>1.899.000 VNĐ</del></p>
                        <input type="button" value="ĐẶT HÀNG">
                    </div>
                    <div class="col">
                        <img src="../Image/3.png" alt="">
                        <p class="name-item">Valentina Assoluto</p>
                        <p class="new price">2.395.000 VNĐ</p>
                        <p><del>2.999.000 VNĐ</del></p>
                        <input type="button" value="ĐẶT HÀNG">
                    </div>
                </div>
            </main>
            <aside>
                <h4>
                    ĐĂNG KÍ NHẬN MAIL
                </h4>
                <form>
                    <input type="text" class="txtaside" placeholder="Gõ Email vào đây">
                    <input type="submit" class="btaside" value="ĐĂNG KÍ"></form>
            </aside>
        </div>
        <footer>
            <p>TÊN SINH VIÊN</p>
        </footer>
        <button type="button">Click me!</button>
